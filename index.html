<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <meta charset="utf-8">
    <title>GULFSTREAM G500</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>

    <div class="banner">
      <h1>GULFSTREAM G500</h1>
      <p>The era of ultramodern aviation is here</p>
      <a href="#" class="btn-blue">Découvrir</a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/interieur.jpeg" alt="interieur" height="200">
            <h2>Un interieur haut de gamme</h2>
            <p>Pour un confort durant vos heures de vol.</p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/vol.jpeg" alt="gulfstream en vol" height="200">
            <h2>Une longue portée</h2>
            <p>Pour subvenir a tous vos besoins de décourtes.</p>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-lg-4">
          <div class="card-white">
            <img src="images/ecran.jpeg" alt="ecran" height="200">
            <h2>Une téchnologie embarqué</h2>
            <p>Pour assurer votre sécurité.</p>
          </div>
        </div>
      </div>
    </div>

    <div data-tf-widget="TMfdEmBQ" data-tf-opacity="100" data-tf-iframe-props="title=user info" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    <div class="footer">
      <p>Gulfstream Company</p>
      <ul class="list-inline">
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
